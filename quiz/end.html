<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <script src="js/check_session.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/end.css">

    <link rel="stylesheet" href="css/radial_progress.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/end_quiz.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script>
        function backToMain() {
            window.location.replace('/');
        }
    </script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Quiz | Siphoin</title>
</head>
<body>
    <div class="result" id="result-window">
        <h3 id="title" class="title">RESULT</h3>
        <h4 id="time" class="time">TIME</h4>
        <div class="progress-pie-chart" id="radial" data-percent="100">
            <div class="ppc-progress">
              <div class="ppc-progress-fill"></div>
            </div>
            <div class="ppc-percents">
              <div class="pcc-percents-wrapper">
                <span>%</span>
              </div>
            </div>
          </div>
          <input type="button" value="Вернуться на главную страницу" onclick="backToMain()">
    </div>
